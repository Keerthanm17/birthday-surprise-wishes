<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Great+Vibes&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Poppins", sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .birthday-header {
            font-family: "Dancing Script", cursive;
            font-size: 4.5rem;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: colorChange 8s infinite alternate;
        }
        
        @keyframes colorChange {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .birthday-subtext {
            font-family: "Great Vibes", cursive;
            font-size: 2.2rem;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .message {
            font-size: 1.3rem;
            margin: 30px 0;
            color: #f0f0f0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #a1c4fd, #c2e9fb);
            color: #333;
            border: none;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            transition: all 0.4s ease;
            z-index: -1;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            color: #fff;
        }
        
        .btn:hover::before {
            left: 0;
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .balloon {
            position: fixed;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            z-index: 999;
            box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .balloon-string {
            position: absolute;
            width: 1px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.7);
            bottom: -100px;
            left: 50%;
        }
        
        .confetti {
            position: fixed;
            z-index: 999;
            opacity: 0.8;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }
        
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 10px 2px white;
            opacity: 0;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff5e8f;
            transform: rotate(45deg);
            opacity: 0;
            animation: float-up 4s ease-in-out infinite;
        }
        
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff5e8f;
            border-radius: 50%;
        }
        
        .heart::before {
            top: -10px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -10px;
        }
        
        @keyframes float-up {
            0% { transform: translateY(0) rotate(45deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-100px) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="birthday-header">Happy Birthday My Dear Sister!</h1>
        <h2 class="birthday-subtext">A special surprise just for you...</h2>
        <p class="message">On this special day, I've prepared something just for you.<br>Click the button below to reveal your surprise! ðŸ’™</p>
        <button class="btn" onclick="delayedRedirect()">Click for Your Surprise</button>
    </div>
    
    <script>
        // Animation configuration
        const BALLOON_COUNT = 15;
        const CONFETTI_COUNT = 100;
        const SPARKLE_COUNT = 30;
        const HEART_COUNT = 10;
        const COLORS = ['#ff0000', '#ff9900', '#ffcc00', '#33cc33', '#3399ff', '#cc66ff', '#ff66cc'];
        
        // Create and animate balloons
        function createBalloons() {
            for (let i = 0; i < BALLOON_COUNT; i++) {
                setTimeout(() => {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    
                    const size = Math.floor(Math.random() * 60) + 40;
                    const color = COLORS[Math.floor(Math.random() * COLORS.length)];
                    const left = Math.floor(Math.random() * 100);
                    
                    balloon.style.width = `${size}px`;
                    balloon.style.height = `${size * 1.2}px`;
                    balloon.style.background = color;
                    balloon.style.left = `${left}%`;
                    balloon.style.bottom = '-100px';
                    
                    const string = document.createElement('div');
                    string.className = 'balloon-string';
                    balloon.appendChild(string);
                    
                    document.body.appendChild(balloon);
                    
                    const duration = Math.floor(Math.random() * 10) + 10;
                    const delay = Math.random() * 2;
                    
                    balloon.style.animation = `float ${duration}s ease-in ${delay}s 1 normal forwards`;
                    
                    setTimeout(() => {
                        if (document.body.contains(balloon)) {
                            document.body.removeChild(balloon);
                        }
                    }, (duration + delay) * 1000);
                }, i * 1000);
            }
        }
        
        // Create and animate confetti
        function createConfetti() {
            for (let i = 0; i < CONFETTI_COUNT; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const size = Math.floor(Math.random() * 8) + 5;
                const color = COLORS[Math.floor(Math.random() * COLORS.length)];
                const left = Math.floor(Math.random() * 100);
                const isRect = Math.random() > 0.5;
                
                confetti.style.width = `${size}px`;
                confetti.style.height = isRect ? `${size * 0.4}px` : `${size}px`;
                confetti.style.background = color;
                confetti.style.left = `${left}%`;
                confetti.style.top = '-20px';
                confetti.style.borderRadius = isRect ? '0' : '50%';
                
                document.body.appendChild(confetti);
                
                const duration = Math.floor(Math.random() * 5) + 3;
                const delay = Math.random() * 5;
                
                confetti.style.animation = `fall ${duration}s ease-in ${delay}s 1 normal forwards`;
                
                setTimeout(() => {
                    if (document.body.contains(confetti)) {
                        document.body.removeChild(confetti);
                    }
                }, (duration + delay) * 1000);
            }
        }
        
        // Create sparkles around the container
        function createSparkles() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            for (let i = 0; i < SPARKLE_COUNT; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Position around the container
                const angle = Math.random() * Math.PI * 2;
                const distance = 20 + Math.random() * 80;
                const x = Math.cos(angle) * distance + containerRect.width / 2;
                const y = Math.sin(angle) * distance + containerRect.height / 2;
                
                sparkle.style.left = `${x + containerRect.left}px`;
                sparkle.style.top = `${y + containerRect.top}px`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                
                document.body.appendChild(sparkle);
            }
        }
        
        // Create floating hearts
        function createHearts() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            for (let i = 0; i < HEART_COUNT; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    
                    const x = Math.random() * containerRect.width;
                    heart.style.left = `${x + containerRect.left}px`;
                    heart.style.bottom = `${containerRect.top}px`;
                    heart.style.animationDelay = `${Math.random() * 2}s`;
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        if (document.body.contains(heart)) {
                            document.body.removeChild(heart);
                        }
                    }, 4000);
                }, i * 1000);
            }
        }
        
        // Button click effect
        function buttonClickEffect(e) {
            const btn = e.target;
            const circle = document.createElement('span');
            const diameter = Math.max(btn.clientWidth, btn.clientHeight);
            const radius = diameter / 2;
            
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${e.clientX - btn.offsetLeft - radius}px`;
            circle.style.top = `${e.clientY - btn.offsetTop - radius}px`;
            circle.classList.add('ripple');
            
            const ripple = btn.getElementsByClassName('ripple')[0];
            if (ripple) {
                ripple.remove();
            }
            
            btn.appendChild(circle);
        }
        
        // Start animations when page loads
        window.addEventListener('load', function() {
            createBalloons();
            createConfetti();
            createSparkles();
            createHearts();
            
            // Continue animations periodically
            setInterval(createBalloons, 15000);
            setInterval(createConfetti, 10000);
            setInterval(createHearts, 8000);
            
            // Add button click effect
            const btn = document.querySelector('.btn');
            btn.addEventListener('click', buttonClickEffect);
        });
        
        function delayedRedirect() {
            const btn = document.querySelector('.btn');
            btn.innerHTML = 'Loading surprise...';
            btn.disabled = true;
            btn.style.opacity = '0.7';
            
            setTimeout(() => {
                window.location.href = "card.html";
            }, Math.floor(Math.random() * (5000 - 3000 + 1)) + 3000); // Random delay between 3-5 seconds
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise Cover</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            margin: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            position: relative;
        }
        
        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .floating-balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            opacity: 0.7;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .floating-balloon::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 60px;
            background: rgba(255,255,255,0.7);
            bottom: -60px;
            left: 50%;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .container {
            position: relative;
            text-align: center;
            z-index: 10;
            perspective: 1000px;
        }
        
        .envelope {
            width: 400px;
            height: 280px;
            background: linear-gradient(145deg, #e6873d, #c25e0a);
            position: relative;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            transition: transform 0.5s ease;
        }
        
        .envelope:hover {
            transform: translateY(-5px);
        }
        
        .flap {
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 140px solid #e67e22;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform-origin: top;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 3;
        }
        
        .flap::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 10px;
            background: #d35400;
            bottom: -10px;
            left: -200px;
        }
        
        .letter {
            width: 360px;
            height: 200px;
            background: linear-gradient(to bottom, #fff 90%, #f9f9f9);
            position: absolute;
            top: 40px;
            left: 20px;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 1s;
            opacity: 0;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .letter-content {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease 0.8s, transform 0.8s ease 0.8s;
        }
        
        .letter-title {
            font-family: 'Great Vibes', cursive;
            font-size: 32px;
            color: #e67e22;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .letter-message {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .enter-button {
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 35px;
            background: linear-gradient(to right, #11998e, #38ef7d);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(56, 239, 125, 0.4);
            transition: all 0.3s ease;
            opacity: 0;
            display: none;
        }
        
        .enter-button:hover {
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 0 15px 25px rgba(56, 239, 125, 0.5);
        }
        
        .enter-button:active {
            transform: translateX(-50%) translateY(-2px);
        }
        
        .from-box {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 35px;
            border: none;
            font-size: 18px;
            font-family: 'Dancing Script', cursive;
            color: #333;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 1;
        }
        
        .open .flap {
            transform: rotateX(180deg);
        }
        
        .open .letter {
            transform: translateY(-220px);
            opacity: 1;
        }
        
        .open .letter-content {
            opacity: 1;
            transform: translateY(0);
        }
        
        .open .enter-button {
            display: block;
            animation: fadeIn 1s ease 1.5s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: 'Montserrat', sans-serif;
            color: #e67e22;
            z-index: 1000;
            display: none;
        }
        
        .spinner-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        
        .spinner {
            width: 70px;
            height: 70px;
            border: 5px solid rgba(230, 126, 34, 0.2);
            border-top: 5px solid #e67e22;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .spinner-inner {
            width: 40px;
            height: 40px;
            border: 5px solid rgba(230, 126, 34, 0.2);
            border-bottom: 5px solid #e67e22;
            border-radius: 50%;
            animation: spin-reverse 0.8s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .loading-text {
            font-weight: 600;
            letter-spacing: 2px;
            position: relative;
        }
        
        .loading-text::after {
            content: '...';
            position: absolute;
            animation: dots 1.5s infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes spin-reverse {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(-360deg); }
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40%, 60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        .click-hint {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.5; }
        }
        
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 10px 2px white;
            opacity: 0;
            animation: sparkle 2s ease-in-out infinite;
            z-index: 5;
        }
        
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="background-elements"></div>
    
    <div class="container">
        <div class="envelope" onclick="openEnvelope()">
            <div class="flap"></div>
            <div class="letter">
                <div class="letter-content">
                    <h2 class="letter-title">Special Invitation</h2>
                    <p class="letter-message">You're invited to a special birthday celebration! Click the button below to enter and discover your surprise.</p>
                </div>
            </div>
            <div class="from-box">ùñ£ùñæùñΩùóÇùñºùñ∫ùóçùñæùñΩ ùóçùóà Miss ‚Ñçùïíùï£ùï§ùïôùïöùï•ùïôùïí ùïä ùïä</div>
        </div>
        <button class="enter-button" onclick="goToMainPage()">Enter</button>
        <div class="click-hint">Click the envelope to open</div>
    </div>

    <div class="loading-overlay" id="loadingScreen">
        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="spinner-inner"></div>
        </div>
        <p class="loading-text">Preparing your surprise</p>
    </div>

    <script>
        // Create floating balloons
        function createBackgroundElements() {
            const background = document.querySelector('.background-elements');
            const colors = ['#ff9a9e', '#fad0c4', '#a1c4fd', '#c2e9fb', '#d4fc79', '#96e6a1', '#f6d365', '#fda085'];
            
            // Create balloons
            for (let i = 0; i < 15; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'floating-balloon';
                
                const size = Math.floor(Math.random() * 30) + 30;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.floor(Math.random() * 100);
                const delay = Math.random() * 5;
                const duration = Math.random() * 5 + 10;
                
                balloon.style.width = `${size}px`;
                balloon.style.height = `${size * 1.2}px`;
                balloon.style.background = color;
                balloon.style.left = `${left}%`;
                balloon.style.top = `${Math.random() * 100}%`;
                balloon.style.animationDelay = `${delay}s`;
                balloon.style.animationDuration = `${duration}s`;
                
                background.appendChild(balloon);
            }
            
            // Create sparkles
            for (let i = 0; i < 20; i++) {
                createSparkle();
            }
        }
        
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            const envelope = document.querySelector('.envelope');
            const rect = envelope.getBoundingClientRect();
            
            // Position around the envelope
            const angle = Math.random() * Math.PI * 2;
            const distance = 20 + Math.random() * 100;
            const x = Math.cos(angle) * distance + rect.width / 2;
            const y = Math.sin(angle) * distance + rect.height / 2;
            
            sparkle.style.left = `${x + rect.left}px`;
            sparkle.style.top = `${y + rect.top}px`;
            sparkle.style.animationDelay = `${Math.random() * 2}s`;
            
            document.body.appendChild(sparkle);
            
            // Remove and recreate sparkle after animation
            setTimeout(() => {
                if (document.body.contains(sparkle)) {
                    document.body.removeChild(sparkle);
                    createSparkle();
                }
            }, 2000);
        }
        
        function openEnvelope() {
            document.querySelector('.container').classList.add('open');
            document.querySelector('.click-hint').style.display = 'none';
            
            // Add more sparkles when envelope opens
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createSparkle(), i * 200);
            }
        }
        
        function goToMainPage() {
            document.getElementById('loadingScreen').style.display = 'flex';
            
            // Create loading animation
            const loadingText = document.querySelector('.loading-text');
            let dots = 0;
            
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 3000);
        }
        
        // Initialize background elements when page loads
        window.addEventListener('load', createBackgroundElements);
    </script>
</body>
</html>
